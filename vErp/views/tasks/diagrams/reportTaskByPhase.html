<div class="padding">
    <div class="group-charts charts" ng-if="diagramReady">

        <div class="row">
            <form class="form-inline" role="form" ng-if="showFilter">

                <div class="search-form">
                    <button class="waves-effect waves-light btn blue" hm-tap="{}" ns-popover
                            ns-popover-template="popoverDiagrams12"
                            ns-popover-trigger="click"
                            ns-popover-placement="bottom|left">Options</button>

                    <button class="waves-effect waves-light btn blue" type="button" ng-click="onSearch()">View details
                    </button>

                </div>
            </form>
        </div>

        <div class="row">
            <highchart id="chart1" config="chartByProjectConfig" class=""></highchart>
        </div>
        <div class="table-chart">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Giai đoạn</th>
                    <th class="cv">Công việc</th>
                    <th class="kl">Khối lượng(MH)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in chartByProjectData">
                    <td class="text-left">{{item.Unit}}</td>
                    <td class="text-right">{{item.Tasks}}</td>
                    <td class="text-right">{{item.MH}}</td>
                </tr>

                </tbody>
            </table>
        </div>
        <div style="height: 1px;
        width: 100%;">
        </div>
    </div>
    <div ng-if="!diagramReady" class="text-center">
        <div ng-if="hasResult">
            <img src="./images/spinner.png" alt="" class="fa-spinner"/> Loading data..
        </div>
        <div ng-if="!hasResult">
            Không có dữ liệu thống kê
        </div>
    </div>

</div>


<script type="text/ng-template" id="popoverDiagrams12">
    <div class="title-popover">
        Tìm nhanh  <img ng-src="./images/close.png" hm-tap="hidePopover()">
    </div>
    <ul class="ul-popover diagram-search">
        <li class="item item-checkbox" ng-repeat="item in searchConfigSelect" ng-click="openModalSearch(item.model)">
            {{item.caption}}

        </li>
        <li>
            <label class="item item-input item-select">
                <div class="input-label">
                    Từ ngày
                </div>
                <input type="date" ng-model="date.startDate">
            </label>
        </li>
        <li>

            <label class="item item-input item-select">
                <div class="input-label">
                    Đến ngày
                </div>
                <input type="date" ng-model="date.endDate">
            </label>

        </li>
    </ul>
</script>
