<div class="task-form excel-control">
    <form ng-show="showReportTableDetail" class="form-inline " role="form">

        <div class="search-form">
            <button class="waves-effect waves-light btn blue" hm-tap="{}" ns-popover
                    ns-popover-template="popoverDiagrams50"
                    ns-popover-trigger="click"
                    ns-popover-placement="bottom|left">Options</button>

            <button class="waves-effect waves-light btn blue" type="button" ng-click="onSearch()">View details</button>

        </div>
    </form>
    <div ng-show="!reportNull">
        <highchart config="chartConfig"></highchart>
        <div class="table-chart">
            <!--<table class="table table-bordered text-center">
                <tr>
                    <td>STT</td>
                    <td>Năm</td>
                    <td>Loại sản phẩm</td>
                    <td>Tổng giá trị</td>
                    <td>Đã thanh toán</td>
                    <td>Chưa thanh toán</td>
                </tr>
                <tr ng-repeat="item in detailTable | orderBy:'year'">
                    <td>{{$index + 1}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.type}}</td>
                    <td>{{sumValue[item.key] | formatmetric}}</td>
                    <td>{{sumPayment[item.key] | formatmetric}}</td>
                    <td>{{sumUnpaid[item.key] | formatmetric}}</td>
                </tr>
            </table>-->

            <table class="table table-bordered text-center table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tổng giá trị</th>
                    <th>Đã thanh toán</th>
                    <th>Chưa thanh toán</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr ng-repeat-start="item in detailTable | orderBy:'year'">
                    <td rowspan="2" style="vertical-align: middle;">{{$index}}</td>
                    <td colspan="3" class="bold text-center" >Năm {{item.year}} - {{item.type}}</td>
                </tr>
                <tr ng-repeat-end class="tr-hover">
                    <td class="first-table text-right">{{sumValue[item.key] | formatmetric}}</td>
                    <td class="text-right">{{sumPayment[item.key] | formatmetric}}</td>
                    <td class="text-right">{{sumUnpaid[item.key] | formatmetric}}</td>
                </tr>
                </tr>


                </tbody>
            </table>

        </div>
        <div style="margin-bottom: 60px;">

        </div>
    </div>

    <div ng-show="reportNull" class="empty-data">
        <i class="fa fa-bar-chart-o"></i>
        <span class="glyphicon-class">Không có dữ liệu thống kê</span>
    </div>
</div>


<script type="text/ng-template" id="popoverDiagrams50">
    <div class="title-popover">
        Tìm nhanh  <img ng-src="./images/close.png" hm-tap="hidePopover()">
    </div>
    <ul class="ul-popover diagram-search">
        <li class="item item-checkbox" ng-repeat="item in searchConfigSelect" ng-click="openModalSearch(item.model)">
            {{item.caption}}

        </li>
        <li>
            <label class="item item-input item-select">
                <div class="input-label">
                    Từ ngày
                </div>
                <input type="date" ng-model="config.startDate">
            </label>
        </li>
        <li>

            <label class="item item-input item-select">
                <div class="input-label">
                    Đến ngày
                </div>
                <input type="date" ng-model="config.endDate">
            </label>

        </li>
    </ul>
</script>
